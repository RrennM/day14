<!DOCTYPE html>
<html>
<head>
	<title>Color Picker Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body  onload="javascript:loadGame()">

	<header>
		<div class="container">
			<div class="row">
				<h1 id="title">Color Picker Game</h1>
			</div> <!-- .row -->
		</div> <!-- .container -->
	</header>

	<main>
		<h3 id="commentary">Think you know of which color I'm thinking? Pick one.</h3>
		<div class="container">
			<div class="row">
				<input class="btn" id="difBtn" type="button" name="difficulty" value="Difficulty">
				<input class="btn" id="resBtn" type="button" name="reset" value="Reset">
				<input class="btn" id="hintBtn" type="button" name="reset" value="Hint">
			</div> <!-- .row -->		
		</div> <!-- .container -->
		<div class="container">
			<div class="row">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div> <!-- .row -->
			<div class="row" id="medDif">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div> <!-- .row -->
			<div class="row" id="harDif">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div> <!-- .row -->
		</div> <!-- .container -->
		<div class="container">
			
		</div>
	</main>

	<script src="main.js"></script>
</body>
</html>
